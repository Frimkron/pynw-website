{% extends 'PYNWsite/base.html' %}
{% block title %}Welcome to PYNW's Website{% endblock %}

{% block content %}
    {% if event_list %}
        <ul>
        {% for event in event_list %}
            <li><a href="/PYNWsite/event/{{ event.id }}/">{{ event.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events are available.</p>
    {% endif %}
{% endblock %}
